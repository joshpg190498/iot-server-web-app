<ion-menu side="start" type="overlay" contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-item *ngFor="let permission of userPermissions" button [routerLink]="permission.path">
        <ion-icon slot="start" [name]="permission.icon"></ion-icon>
        <ion-label>{{ permission.description }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main content -->
<ion-content>
  <div class="main-content">
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </div>
</ion-content>

<!-- Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Plataforma de Rendimiento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" fill="clear">
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-title class="footer-text"> Plataforma de monitoreo de rendmiento de monoplacas basadas en Linux</ion-title>
  </ion-toolbar>
</ion-footer>
