
<div class="feature-page-content">
  <mat-card appearance="outlined">
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="space-between center" fx>
        <mat-card-title>Usuarios</mat-card-title>
        <button mat-stroked-button class="my-button" (click)="openDialog(false)">Crear +</button>
      </div>
      <div class="responsive-table-container">
          <table mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="nro">
              <th mat-header-cell *matHeaderCellDef> NRO </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> USERNAME </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> EMAIL </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef> NOMBRES </th>
              <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>

            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef> APELLIDOS </th>
              <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> ROL </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef> ESTADO </th>
              <td mat-cell *matCellDef="let element">
                  <span [ngClass]="element.active ? 'chip-active' : 'chip-inactive'"> {{ element.active ? 'Activo' : 'Inactivo' }} </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openDialog(true, element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteUser(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
    </mat-card-content>
  </mat-card>
</div>
