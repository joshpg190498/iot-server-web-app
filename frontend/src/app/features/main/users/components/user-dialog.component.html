<div class="mat-dialog">
  <span>{{data.isEditMode ? 'Editar Usuario' : 'Crear Usuario'}}</span>
  <mat-dialog-content>
    <form [formGroup]="userForm">
      <mat-form-field class="small" *ngIf="!data.isEditMode" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field class="small" *ngIf="!data.isEditMode" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="small" appearance="outline">
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="first_name">
      </mat-form-field>
      <mat-form-field class="small" appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="last_name">
      </mat-form-field>
      <mat-form-field class="small" appearance="outline">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="id_role">
          <mat-option> Seleccione </mat-option>
          <mat-option *ngFor="let input of roles" [value]="input.id">{{input.role_name}}</mat-option>
        </mat-select> 
      </mat-form-field>
      <mat-form-field class="small" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password_hash" [type]="passwordType">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon>{{ passwordType === 'password' ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="onSave()">Guardar</button>
  </mat-dialog-actions>
</div>
