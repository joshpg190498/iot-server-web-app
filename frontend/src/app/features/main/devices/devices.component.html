

  <mat-card appearance="outlined">

    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="space-between center" fx>
        <mat-card-title>Dispositivos</mat-card-title>
        <button mat-stroked-button class="my-button" (click)="openDialog(false)">Crear +</button>
      </div>
      <div class="mat-elevation-z8" class="responsive-table-container">
          <table mat-table [dataSource]="dataSource" >
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="id_device">
              <th mat-header-cell *matHeaderCellDef> IDENTIFICADOR </th>
              <td mat-cell *matCellDef="let element"> {{element.id_device}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> DESCRIPCIÃ“N </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef> ACTIVO </th>
              <td mat-cell *matCellDef="let element"> {{element.active}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openDialog(true, element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteDevice(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
    </mat-card-content>
  </mat-card>
